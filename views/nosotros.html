  <div class="form__container">
    <form action="#" class="formulario">
      <fieldset>
        <legend>Hable con nosotros</legend>
        <div class="input-container">
          <input
            name="name"
            id="name"
            class="input"
            type="text"
            placeholder="Nombre"
            required
          />
          <label class="input-label" for="name">Nombre</label>
          <span class="input-message-error">Este campo no es valido</span>
        </div>

        <div class="textarea-container">
          <textarea
            class="textarea"
            name="message"
            id="message"
            cols="30"
            rows="5"
            placeholder="message"
            required
          ></textarea>
          <label class="textarea-label" for="name">Mensaje</label>
          <span class="textarea-mensagem-error">Este campo no es valido</span>
        </div>
      </fieldset>
    </form>
    <button class="banner__btn">Enviar mensaje</button>
  </div>
